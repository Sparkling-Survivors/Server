syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  TransformInfo transform = 1;
}

message S_Move {
  PlayerInfo player = 1;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  TransformInfo transform = 3;
}

message TransformInfo{
  float posX = 1;
  float posY = 2;
  float posZ = 3;
  float rotX = 4;
  float rotY = 5;
  float rotZ = 6;
}
